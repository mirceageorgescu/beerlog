<div ng-include="'partials/navbar'"></div>

<div class="jumbotron" ng-if="!currentUser.name">
  <h1>Hey beer lover <span ng-show="currentUser">{{ currentUser.name }}</span>!</h1>
  <p class="lead">
    You will love our free online app.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="/signup">Try it now!</a></p>
</div>

<div class="row marketing">
  <div ng-repeat="thing in awesomeThings">
      <h4>{{thing.name}}</h4>
      <p>{{thing.info}}</p>
  </div>
</div>

<div class="footer">
  <p>Love and appreciate beer.</p>
</div>
