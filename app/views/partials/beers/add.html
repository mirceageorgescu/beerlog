<div ng-include="'partials/navbar'"></div>

<div class="main-content">
  <div class="row">
    <div class="col-sm-12">
      <h1>Drink a beer</h1>
      <p>This page should dissapear</p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="addBeer(form)" novalidate>
        <div class="form-group" ng-class="{ 'has-success': searchStr.title && submitted,
                                            'has-error': !searchStr.title && submitted }">

          <label>Name</label>
          <angucomplete id="members"
              placeholder="Search beer"
              pause="400"
              selectedobject="searchStr"
              url="/api/beers/search/name/"
              titlefield="name"
              inputclass="form-control" />

          <p class="help-block" ng-show="!searchStr.title && submitted">A name is required</p>
        </div>

        <div class="form-group">
          <label>Latitude</label>
          <input type="text" name="location" class="form-control" value="{{myLocation.lat}}" disabled />
        </div>

        <div class="form-group">
          <label>Longitude</label>
          <input type="text" name="location" class="form-control" value="{{myLocation.lng}}" disabled />
        </div>

        <div class="form-group">
          <label>Upload picture</label>
          <input type="file" accept="image/*" image="image" />
          <img ng-show="image" ng-src="{{image.resized.dataURL}}" />
        </div>

        <div class="form-group">
          <label>Rating</label>
          <input type="number" class="form-control" ng-model="rating" name="rating" min="1" max="5" value="1" step="0.5" />
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Drink the motherfucking beer</button>

        <p class="help-block"> {{ message }} </p>
      </form>
    </div>
  </div>
</div>

<div ng-include="'partials/footer'"></div>
