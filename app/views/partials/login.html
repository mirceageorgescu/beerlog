<div ng-include="'partials/navbar.html'"></div>

<div class="main-content">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
  </div>
  <form class="form" name="form" ng-submit="login(form)" novalidate>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="user.email" autofocus>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" ng-model="user.password">
        </div>
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>              
          <p class="help-block">{{ errors.other }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <a href="/auth/facebook" target="_blank" class="btn btn-lg btn-facebook btn-block">Login with Facebook</a>
        </div>
      </div>
    </div>
  </form>
</div>

<div ng-include="'partials/footer'"></div>
